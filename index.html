<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Dinographic</title>
  </head>
  <body class="d-flex vh-100 flex-row">
    <div
      class="d-flex justify-content-center align-items-center vh-100 w-25 flex-column"
      style="background-color: black"
    >
      <h3 class="mb-3" style="color: white">National History Museum</h3>

      <h1 class="mb-3" style="color: white">DINOSAURS</h1>

      <span style="color: white">How do you compare?</span>

      <div class="w-50 h-50">
        <form name="user-info" id="form-user-info">
          <div class="mb-3">
            <label for="input-user-name" class="form-label" style="color: white"
              >Name</label
            >
            <input
              type="input"
              class="form-control"
              name="user-name"
              id="input-user-name"
              maxlength="20"
              required
            />
          </div>

          <div class="row mb-3">
            <span class="form-label" style="color: white">Height</span>
            <div class="col">
              <label
                for="input-user-height-feet"
                class="form-label"
                style="color: white"
                >Feet</label
              >
              <input
                type="number"
                class="form-control"
                name="user-height-feet"
                id="input-user-height-feet"
                required
              />
            </div>
            <div class="col">
              <label
                for="input-user-height-inches"
                class="form-label"
                style="color: white"
                >Inches</label
              >
              <input
                type="number"
                class="form-control"
                name="user-height-inches"
                id="input-user-height-inches"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label
              for="input-user-weight"
              class="form-label"
              style="color: white"
              >Weight</label
            >
            <input
              type="number"
              class="form-control"
              name="user-weight"
              id="input-user-weight"
              required
            />
            <span style="color: white">lbs</span>
          </div>

          <div class="mb-3">
            <label for="input-user-diet" class="form-label" style="color: white"
              >Diet</label
            >
            <select class="form-select" id="input-user-diet" name="user-diet">
              <option value="herbavor">Herbavor</option>
              <option value="omnivor">Omnivor</option>
              <option value="carnivo">Carnivo</option>
            </select>
          </div>

          <button
            type="submit"
            class="btn btn-primary mt-4"
            id="button-user-compare-me"
          >
            Compare Me!
          </button>
        </form>

        <form
          name="user-try-again"
          id="form-user-try-again"
          style="display: none"
          class="mt-3"
        >
          <p style="color: white">
            Great! Let see how you compare with our dinosaurs
          </p>

          <button
            type="submit"
            class="btn btn-primary mt-3"
            id="button-user-compare-me"
          >
            Wanna try again?
          </button>
        </form>
      </div>
    </div>

    <div
      class="d-flex justify-content-center align-items-center vh-100 w-75 flex-column"
    >
      <img
        src="./images/dinosaur_bg.jpg"
        class="img-fluid"
        style="height: 100%"
        alt="Dinosaur skeleton"
      />
    </div>
  </body>

  <script src="./app.js"></script>
</html>
